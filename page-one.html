<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class = "container">
        <section class = "header"></section>
        <ul class = "breadcrumb container">
            <li class = "active">Step 1</li>
            <li><span class ="right-arrow"></span></li>
            <li class = "default">Step 2</li>
            <li><span class ="right-arrow"></span></li>
            <li class = "default">Step 3</li>
        </ul>
        <section class = "body">
            <form id = "photo-form" method="post" action="page-two.html">            
                <p class = "section-title">Upload Photo</p>    
                <div class = "file-upload">
                    <div class = "container" id = "photo-upload">
                        <div id = "circle">
                            <div id = "plus"></div>        
                        </div>
                        <p>Add Photo</p>            
                    </div>
                    <div class = "container" id = "photo-container">
                        <canvas id = "photo-canvas" width = "600px" height = "260px"></canvas>                         
                    </div>
                </div>
                <p>Please upload any photo here</p>
                <input id = "file-uploader" type = "file" name = "file" accept="image/*" required/>                       
                <input class="secondary-cta" type="submit" id="submit-photo" value="NEXT">                
            </form>    
        </section>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
